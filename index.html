<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Image Slider</title>
</head>
<body>
    <main>
        <div>
            <h1>water<span>falls</span></h1>
        </div>
        <div class="container">
            <div class="slides-container">
                <img src="https://images.pexels.com/photos/358457/pexels-photo-358457.jpeg?auto=compress&cs=tinysrgb&w=600" alt="waterfall1">
                <img src="https://images.pexels.com/photos/1875480/pexels-photo-1875480.jpeg?auto=compress&cs=tinysrgb&w=600" alt="waterfall2">
                <img src="https://images.pexels.com/photos/1598073/pexels-photo-1598073.jpeg?auto=compress&cs=tinysrgb&w=600" alt="waterfall3">
                <img src="https://images.pexels.com/photos/1080421/pexels-photo-1080421.jpeg?auto=compress&cs=tinysrgb&w=600" alt="waterfall4">
                <img src="https://images.pexels.com/photos/1353242/pexels-photo-1353242.jpeg?auto=compress&cs=tinysrgb&w=600" alt="waterfall5">
            </div>
            <div class="dots">
                <div class="dot active"></div>
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
            </div>
            <div class="arrow-left">←</div>
            <div class="arrow-right">→</div>
        </div>
    </main>

    <script src="./index.js"></script>
</body>
</html>
